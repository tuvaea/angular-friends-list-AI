<div>
  <input [(ngModel)]="newFriend" placeholder="Add a friend" />
  <button (click)="addFriend()">Add Friend</button>
</div>

<div>
  <h2>People:</h2>
  <div *ngFor="let person of people">
    <app-people 
      [name]="person" 
      (favoriteSelected)="onFavoriteSelected(person)">
    </app-people>
  </div>
</div>

<div>
  <h2>Favorites:</h2>
  <ul>
    <li *ngFor="let fav of favorites">
      {{ fav }} 
      <button (click)="removeFavorite(fav)">Remove</button>
    </li>
  </ul>
</div>
